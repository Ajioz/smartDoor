<!DOCTYPE html>
<html>
  <head>
    <title>Freedisity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="data:," />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="shortcut icon" href="/logo.svg" type="image/svg" />
  </head>
  <body>
    <div class="app">
      <div class="container">
        <div class="logo">
          <img src="./logo.svg" alt="logo" />
          <p>smartDevice</p>
        </div>

        <div class="form">
          <form action="/" method="POST">
            <div class="input">
              <input
                type="text"
                id="ssid"
                name="ssid"
                placeholder="johnDoe"
                required
              /><br />
              <span class="span" for="ssid">wifiName</span>
            </div>
            <div class="input">
              <input
                type="text"
                id="pass"
                name="pass"
                placeholder="johhny1x31"
                required
              /><br />
              <span class="span" for="pass">password</span>
            </div>
            <div class="input">
              <input
                type="text"
                id="ip"
                name="ip"
                placeholder="smart1236484"
              /><br />
              <span class="span" for="ip">connectID</span>
            </div>
            <div class="btn-center">
              <button class="btn" type="submit">Program</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
